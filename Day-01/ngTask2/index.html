<!DOCTYPE html>
<html>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Task 02</title>
	<script src="index.js">
	</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h3>Task 02</h3>
				<hr />
				<div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label select-label">Number 1:</label>
                            <input type="number" id="num1" class="form-control form-control-lg" required/>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-outline">
                            <label class="form-label select-label">Number 2:</label> 
                            <input type="number" id="num2" class="form-control form-control-lg" required/>
                        </div>
                    </div>
                </div>
			</div>
			<br />
			<div class="row">
                <div class="col-12">
                    <label class="form-label select-label">Operation: </label>
                    <select id="opt" class="select form-control-lg">
                        <option>Add</option>
                        <option>Substraction</option>
                        <option>Multiplication</option>
                        <option>Division</option>
                    </select>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="form-outline">
                        <label class="form-label select-label">Answer:</label>
                        <input type="text" id="ans" class="form-control form-control-lg" readonly>
                    </div>
                </div>
                <br><br><br><br>
                <div class="col-lg-1">
                    <button type="submit" name="submit" class="btn btn-primary btn-lg" onClick="Calculation()">Submit</button>
                </div>
            </div>
        </div>
	</body>
</html>
