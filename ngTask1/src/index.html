<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section class="vh-500 gradient-custom">
      <!-- <section> -->
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Task 01</h3>
                  <form>
                    <div class="row">
                      <div class="col-12">
      
                        <select class="select form-control-lg" required>
                          <option value="1" disabled>Select Title</option>
                          <option value="2">Mr. </option>
                          <option value="3">Mrs. </option>
                          <option value="4">Ms. </option>
                          <option value="5">Dr. </option>
                        </select>
                        <label class="form-label select-label">Title</label>
                      <br><br>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" required/>
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" required/>
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="Address" class="form-control form-control-lg" required/>
                          <label class="form-label" for="Address">Address</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="City" class="form-control form-control-lg" required/>
                          <label class="form-label" for="City">City</label>
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="State" class="form-control form-control-lg" required/>
                          <label class="form-label" for="State">State</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" maxlength="6" pattern="[0-9]{6,}" id="postal" class="form-control form-control-lg" required/>
                          <label class="form-label" for="postal">Postal Code</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="country" class="form-control form-control-lg" required/>
                          <label class="form-label" for="country">Country</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" id="phone" class="form-control form-control-lg" required/>
                          <label class="form-label" for="phone">Phone</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="fax" class="form-control form-control-lg" required/>
                          <label class="form-label" for="fax">Fax</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="email" id="email" class="form-control form-control-lg" required/>
                          <label class="form-label" for="email">Email</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
      
                        <h6 class="mb-2 pb-1">Payment Method: &nbsp;</h6>
      
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="paymentMethod1"
                            value="option1"
                            checked
                            required
                          />
                          <label class="form-check-label" for="paymentMethod1">PayPal</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="paymentMethod2"
                            value="option2"
                          />
                          <label class="form-check-label" for="paymentMethod2">Manual: Pay on arrival</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="paymentMethod3"
                            value="option3"
                          />
                          <label class="form-check-label" for="paymentMethod3">Credit Card</label>
                        </div>
      
                      </div>
                      <br><br>
                      <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="text" id="addrequest" class="form-control form-control-lg" required/>
                            <label class="form-label" for="addrequest">Additional request</label>
                          </div>
        
                        </div>
        
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="checkbox" id="terms"  required/>
                            I agree with Terms & conditions
                          </div>
                        </div>
        
                      </div>
                      <div class="mt-4 pt-2">
                          <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>
                    </div>
                    </div>
                    
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>      
</body>
</html>
